    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 60%, #8B7355 60%, #8B7355 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 3px 3px 0px #000;
        }
        
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border: 4px solid #4a4a4a;
            border-radius: 10px;
            max-width: 600px;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #55ff55;
            letter-spacing: 2px;
        }
        
        .creeper {
            font-size: 1.2em;
            line-height: 1.2;
            color: #55ff55;
            margin: 30px 0;
            white-space: pre;
        }
        
        p {
            font-size: 1.3em;
            margin: 20px 0;
        }
        
        .pickaxe {
            display: inline-block;
            animation: swing 1s ease-in-out infinite;
        }
        
        @keyframes swing {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }
        
        .status {
            background: #2a2a2a;
            border: 2px solid #55ff55;
            padding: 15px;
            margin-top: 30px;
            border-radius: 5px;
        }
        
        .loading {
            display: inline-block;
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
